services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: factorial-http-app:latest
    profiles: ["http"]
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      # - SERVER_PARALLELISM=4 # uncomment to override default
    ports:
      - "8080:8080"
    #depends_on:
      # - kafka 

  consumer:
    build:
      context: .
      dockerfile: Dockerfile
    image: factorial-http-app:latest
    environment:
      # Allow override via host env; default to local single-broker service.
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
      - KAFKA_GROUP_ID=${KAFKA_GROUP_ID:-asyncfactorial-consumer}
      - KAFKA_INPUT_TOPIC=${KAFKA_INPUT_TOPIC:-factorial.tasks}
      - KAFKA_OUTPUT_TOPIC=${KAFKA_OUTPUT_TOPIC:-factorial.results}
    entrypoint: ["java", "-cp", "app.jar", "ru.hse.scala.individual.kafka.KafkaConsumerTask"]

  kafka:
    image: apache/kafka:latest
    profiles: ["local-kafka"]
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    ports:
      - "9092:9092"

  tests:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    working_dir: /app
    command: sbt -batch -no-colors test
    # no dependencies; HTTP tests are self-contained (no Kafka needed)

networks:
  default:
    external: true
    name: prassign_default

