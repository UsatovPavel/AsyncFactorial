server {
  host = "0.0.0.0"
  port = 8080
  # 0 or missing means "use availableProcessors"
  parallelism = 0
}

kafka {
  # Defaults for local single-broker compose.
  bootstrap-servers = "kafka:9092"
  group-id = "asyncfactorial-consumer"
  input-topic = "factorial.tasks"
  output-topic = "factorial.results"

  # Allow overriding via env vars when running compose/Makefile targets.
  bootstrap-servers = ${?KAFKA_BOOTSTRAP_SERVERS}
  group-id         = ${?KAFKA_GROUP_ID}
  input-topic      = ${?KAFKA_INPUT_TOPIC}
  output-topic     = ${?KAFKA_OUTPUT_TOPIC}
}




