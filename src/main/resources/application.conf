server {
  host = "0.0.0.0"
  port = 8080
  # 0 or missing means "use availableProcessors"
  parallelism = 0
}

kafka {
  # For local docker-compose network this resolves to the `kafka` service.
  # Root compose uses a 3-broker KRaft cluster: kafka1,kafka2,kafka3.
  bootstrap-servers = "kafka1:9092,kafka2:9092,kafka3:9092"
  group-id = "asyncfactorial-consumer"
  input-topic = "factorial.tasks"
  output-topic = "factorial.results"
}




